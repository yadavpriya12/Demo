<body>
    <h1>leap year</h1>
    <input id="year" type="number">
    <button onclick="leapyear()">check year</button>
    <input id = "resyear">
    <script>
        function leapyear()
        {
            let year= parseInt(document.getElementById("year").value)

            if(year%4==0)
        {
          parseInt( document.getElementById("resyear").value=year+"is a leap year")
        }
        else
        {
            document.getElementById("resyear").value=year+"is a not leap year"
        }
        }
    </script>
</body>
